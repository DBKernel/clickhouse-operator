apiVersion: clickhouse.dbkernel.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-006
spec:
  templates:
    podTemplates:
      - name: clickhouse-new
        spec:
          containers:
            - name: clickhouse-pod
              image: yandex/clickhouse-server:21.1.7.1
  defaults:
    templates:
      podTemplate: clickhouse-new
  configuration:
    clusters:
      - name: shards
        layout:
          shardsCount: 2
